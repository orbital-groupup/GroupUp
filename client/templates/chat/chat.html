<template name = "chat">
	<form name = "message" class="message-form form" autocomplete="off">
		<input type="text" name="body" class="textbody" placeholder="Chat with your group members here!">
		<button type="submit" class="btn btn-primary">Say</button> 
	</form>
	<hr>
	{{#each messages}}
		{{> messageItem}}
	{{/each}}
</template>
