<template name='groupPage'>
	<div class="group">
		<div class="group-content">
			<h1>{{title}}</h1>
		</div>
		<div class="text-right">
			<a class="btn btn-default" href="{{pathFor 'taskSubmit'}}">Add task</a>
			<a class="btn btn-default" href="{{pathFor 'inviteToGroup'}}">Invite someone</a>
		</div>
		<br><br>
		<div class="col-xs-8">
			<ul>
				{{#each tasks}}
					{{> task}}
				{{/each}}
			</ul>
		</div>
		<div class="col-xs-4">
			<p>Leaderboard</p>
		</div>
	</div>	
</template>
