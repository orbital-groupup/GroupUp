<template name='groupPage'>
	<div class="group">
		<div class="group-content">
			<h1>{{title}}</h1>
		</div>
		<div class="text-right">
			<a class="btn btn-default" href="{{pathFor 'taskSubmit'}}">Add task</a>
			<a class="btn btn-default" href="{{pathFor 'inviteToGroup'}}">Invite someone</a>
		</div>
		<br><br>
		<div class="col-xs-12 col-md-12">
			<ul>
				<h2><u>Available Tasks</u></h2>
				{{#if hasUnallocatedTasks}}
					{{#each unallocatedTasks}}
						{{> unallocatedTask}}
					{{/each}}

				{{else}}
					<p>No unallocated tasks currently available. Add a new task now!</p>
				{{/if}}
			</ul>
		</div>
		<div class="col-xs-12 col-md-4">
			<ul>
				<h2><u>Tasks in progress</u></h2>
				{{#each allocatedTasks}}
					{{> allocatedTask}}
				{{/each}}
			</ul>
		</div>
		<div class="col-xs-12 col-md-4">
			<ul>
				<h2><u>Your tasks</u></h2>
				{{#each userTasks}}
					{{> userTask}}
				{{/each}}
			</ul>
		</div>
		<div class="col-xs-12 col-md-4">
			<ol>
			<h2><u>Leaderboards</u></h2>
			{{#each members}}
				<li>{{name}}<span style="padding-left: 4em"></span>{{pluralize points "point"}}</li>
			{{/each}}
			</ol>
		</div>
	</div>	
</template>
