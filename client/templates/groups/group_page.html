<template name='groupPage'>
	<div class="group">
		<div class="group-content">
			<h1>{{title}}</h1>
		</div>
		<div class="text-right"><a class="btn btn-default" href="{{pathFor 'taskSubmit'}}">Add task</a></div>
		<div class="text-right"><a class="btn btn-default" href="{{pathFor 'taskSubmit'}}">Invite someone</a></div>
		<br><br>
		<div>
			<ul>
				{{#each tasks}}
				{{> task}}
				{{/each}}
			</ul>
		</div>
	</div>	
</template>
