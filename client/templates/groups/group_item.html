<template name="groupItem">
	<div class="col-sm-6 col-md-3">
		<div class="thumbnail">
			<div class="caption">
				<h3>
					{{title}}
					{{#if ownGroup}}
						<a href="{{pathFor 'groupEdit'}}">Edit</a>
					{{/if}}
				</h3>
				<p>Group Leader: {{author}}</p>
				<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    Members: {{members.length}}
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    {{#each members}}
						<li><a href="#">{{name}}</a></li>
					{{/each}}
				  </ul>
				</div>
				<p><a href="{{pathFor 'groupPage'}}" class="btn btn-default btn-lg btn-block">Go to Group home</a></p>
			</div>
		</div>
	</div>
</template>
