<template name="groupItem">
	<div class="col-sm-6 col-md-6">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{title}}</h3>
				<p>Members: {{members.length}}</p>
				<ul>
					{{#each members}}
						<li>{{this}}</li>
					{{/each}}
				</ul>
				<p><a href="{{pathFor 'groupPage'}}" class="btn btn-default btn-lg btn-block">Go to Group home</a></p>
			</div>
		</div>
	</div>
</template>
