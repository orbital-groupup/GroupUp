<template name="notifications">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		Notifications
		{{#if notificationCount}}
			<span class="label label-danger label-as-badge">{{notificationCount}}</span>
		{{/if}}
		<b class="caret"></b>
	</a>
	<ul class="notification dropdown-menu">
		{{#if notificationCount}}
			{{#each notifications}}
				{{> notificationItem}}
			{{/each}}
		{{else}}
			<li><span>No Notifications</span></li>
		{{/if}}
	</ul>
</template>

<template name="notificationItem">
	<li>
		<a href="{{notificationPath}}">
			<h5>Group: {{groupName}}</h5>
			<p><strong>{{allocatedBy}}</strong> allocated task <u>{{title}}</u> to <strong>you</strong>.</p>
		</a>
	</li>
</template>
