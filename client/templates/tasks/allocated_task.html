<template name="allocatedTask">
	<div class="well task allocated-accordion">
			<h3><strong>{{title}}</strong><span style="padding-left: 4em"></span>{{pluralize points "point"}}
				{{#if ownsTask}}
				<button type="button" class="close close-task">
			        <i class="fa fa-times" aria-hidden="true"></i>
			    </button>
				{{/if}}
			</h3>
			<div>
			{{#if ownsTask}}
				<button class="btn btn-default pull-right" id="completeTask">Mark as completed</button>
			{{/if}}
			<p>{{description}}</p>
			<p><strong>{{pluralize points "point"}}</strong></p>	
			<!--{{#if ownsTask}}
				<p>Allocated to <strong>you</strong></p>
			{{else}}-->
				<p>Allocated to {{allocatedTo.name}}</p>
			<!--{{/if}}-->
			<p>Deadline for task: {{niceDate}}</p>
			</div>
	</div>
</template>
