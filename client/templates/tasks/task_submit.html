<template name="taskSubmit">
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type ="text" value="" placeholder="Name your task" class="form-control">
			</div>
		</div>	
		<div class="form-group">
			<label class="control-label" for="description">Description</label>
			<input name="description" id="description" type ="text" value="" placeholder="Describe your task" class="form-control">
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</template>
