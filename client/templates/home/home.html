<template name="home">
	{{> header}}
	<section id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="content">
						<h1>YOUR FAVOURITE GROUP PROJECT MANAGER</h1>
						<h3>What are you waiting for? GroupUp Now!</h3>
						<hr>
						<a href="#services"><button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
		Learn More!</button></a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Probably The Best Group Project App Ever</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-diamond text-primary sr-icons"></i>
                        <h3>Complete Tasks and obtain Points</h3>
                        <p class="text-muted">Fight in the leaderboards to prove that you are a worthy group member.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-paper-plane text-primary sr-icons"></i>
                        <h3>Never miss deadlines again</h3>
                        <p class="text-muted">Unless your group ignores the mass email notifications.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-newspaper-o text-primary sr-icons"></i>
                        <h3>Track individual contributions</h3>
                        <p class="text-muted">Dispute others' contributions if you find them unworthy of your brillance.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-heart text-primary sr-icons"></i>
                        <h3>Who's the slacker in the group?</h3>
                        <p class="text-muted">You, if you don't GroupUp now!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Contact us, and maybe we'll get back to you.</h2>
                    <hr class="primary">
                    <p>Or maybe not.</p>
                </div>
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <i class="fa fa-phone fa-3x sr-contact"></i>
                    <p>123-456-6789</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                    <p><a href="mailto:your-email@your-domain.com">feedback@edmundmok.com</a></p>
                </div>
            </div>
        </div>
    </section>

</template>
