<template name="home">
	{{> header}}
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="home.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
                <div id="content">
                    <h1>Introducing: GroupUp</h1>
                    <h3>A group project management application</h3>
                    <hr>
                </div>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="home2.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <div id="content">
                    <h1>Give it a try!</h1>
                    <h3>Full of features to make group work easy</h3>
                    <hr>
                </div>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="home3.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <div id="content">
                    <h1>GroupUp Now!</h1>
                    <h3>Your new favorite group project manager</h3>
                    <hr>
                </div>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Best Group Project App Ever <i class="fa fa-smile-o" aria-hidden="true"></i>
</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-diamond text-primary sr-icons"></i>
                        <h3>Complete Tasks and obtain Points</h3>
                        <p class="text-muted">Fight in the leaderboards to prove that you are a worthy group member.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-paper-plane text-primary sr-icons"></i>
                        <h3>Never miss deadlines again</h3>
                        <p class="text-muted">We have calendars, email notifications... No more excuses!</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-newspaper-o text-primary sr-icons"></i>
                        <h3>Track individual contributions</h3>
                        <p class="text-muted">Life isn't fair. But group work can be.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-heart text-primary sr-icons"></i>
                        <h3>Who's the slacker in the group?</h3>
                        <p class="text-muted">You, if you don't GroupUp now!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container marketing">

      
      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">Step 1: <span class="text-muted">Create a group.</span></h2>
          <p class="lead">Creating a group is the first step.</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading">Step 2: <span class="text-muted">Invite your group members.</span></h2>
          <p class="lead">We make it easy to invite others.</p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">Step 3: <span class="text-muted">Create tasks.</span></h2>
          <p class="lead">Our system will allocate tasks automatically to the members. And that is all there is to it!</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Contact us, and maybe we'll get back to you.</h2>
                    <hr class="primary">
                    <p>Or maybe not.</p>
                </div>
                <div class="col-lg-4 col-lg-offset-2 text-center">
                    <i class="fa fa-phone fa-3x sr-contact"></i>
                    <p>123-456-6789</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                    <p><a href="mailto:your-email@your-domain.com">feedback@edmundmok.com</a></p>
                </div>
            </div>
        </div>
    </section>

    </div><!-- /.container -->


</template>
